<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration</title>
    <link rel="stylesheet" href="register.component.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="/images/readyToEat.jpg" alt="ReadyToEat Logo" class="logo" />
    </div>

    <div class="registration-container">
      <form
        class="registration-form"
        action="/register"
        method="POST"
      >
        <input type="hidden" name="role" value="customer" />
        <h2 class="h2">Register as Customer</h2>

        <div class="form-group">
          <label class="form-label">First Name*</label>
          <input
            type="text"
            class="form-input"
            name="firstName"
            placeholder="Enter first name"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Last Name*</label>
          <input
            type="text"
            class="form-input"
            name="lastName"
            placeholder="Enter last name"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Email*</label>
          <input
            type="email"
            class="form-input"
            name="email"
            placeholder="Enter email address"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">NIF*</label>
          <input
            type="text"
            class="form-input"
            name="nif"
            placeholder="212345678"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Password*</label>
          <input
            type="password"
            class="form-input"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>

        <div class="form-actions">
          <a href="/" class="back-button">Back</a>
          <button type="submit" class="next-button">Register</button>
        </div>

        <p style="text-align: center; margin-top: 1rem;">
          Already have an account? <a href="/login">Sign in</a>
        </p>
      </form>
    </div>
  </body>
</html>
