<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<app-navbar></app-navbar>

<div class="container py-5">
  <h1 class="mb-5">Your Shopping Cart</h1>
  <div class="row">
    <div class="col-lg-8">
      <!-- Cart Items -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row cart-item mb-3" *ngFor="let item of cartItems">
            <div class="col-md-3">
              <img
                [src]="item.imagem"
                [alt]="item.nome"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-5">
              <h5 class="card-title">{{ item.nome }}</h5>
              <p class="text-muted">{{ item.descricao }}</p>
            </div>
            <div class="col-md-2">
              <div class="input-group">
                <button
                  class="btn btn-outline-secondary btn-sm"
                  type="button"
                  (click)="decreaseQuantity(item)"
                >
                  -
                </button>
                <input
                  style="max-width: 100px"
                  type="text"
                  class="form-control form-control-sm text-center quantity-input"
                  [value]="item.quantity || 1"
                  readonly
                />
                <button
                  class="btn btn-outline-secondary btn-sm"
                  type="button"
                  (click)="increaseQuantity(item)"
                >
                  +
                </button>
              </div>
            </div>
            <div class="col-md-2 text-end">
              <p class="fw-bold">{{ item.preco | currency }}</p>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="removeFromCart(item)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Continue Shopping Button -->
      <div class="text-start mb-4">
        <a routerLink="/dishes" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i>Continue Shopping
        </a>
      </div>
    </div>
    <div class="col-lg-4">
      <!-- Cart Summary -->
      <div class="card cart-summary">
        <div class="card-body">
          <h5 class="card-title mb-4">Order Summary</h5>
          <div class="d-flex justify-content-between mb-3">
            <span>Subtotal</span>
            <span>{{ calculateSubtotal() | currency }}</span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span>Shipping</span>
            <span>{{ shippingCost | currency }}</span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span>Tax</span>
            <span>{{ calculateTax() | currency }}</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between mb-4">
            <strong>Total</strong>
            <strong>{{ calculateTotal() | currency }}</strong>
          </div>
          <button class="btn btn-primary w-100" (click)="proceedToCheckout()">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
