<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<app-navbar></app-navbar>


<header class="bg-dark py-5">
  <div class="container">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Cart</h1>
    </div>
  </div>
</header>
<div class="container py-5">
  <h1 class="mb-5">Your Shopping Cart</h1>
  <div class="row">
    <div class="col-lg-8">
      <!-- Cart Items -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row cart-item mb-3" *ngFor="let item of cartItems">
            <div class="col-md-3">
              <img
                [src]="item.imagem"
                [alt]="item.nome"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-5">
              <h5 class="card-title">{{ item.nome }}</h5>
              <p class="text-muted">{{ item.descricao }}</p>
            </div>
            <div class="col-md-2">
              <div class="input-group">
                <button
                  class="btn btn-outline-secondary btn-sm"
                  type="button"
                  (click)="decreaseQuantity(item)"
                >
                  -
                </button>
                <input
                  style="max-width: 100px"
                  type="text"
                  class="form-control form-control-sm text-center quantity-input"
                  [value]="item.quantity || 1"
                  readonly
                />
                <button
                  class="btn btn-outline-secondary btn-sm"
                  type="button"
                  (click)="increaseQuantity(item)"
                >
                  +
                </button>
              </div>
            </div>
            <div class="col-md-2 text-end">
              <p class="fw-bold">{{ item.preco }} €</p>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="removeFromCart(item)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Continue Shopping Button -->
      <div class="text-start mb-4">
        <button
          type="button"
          [routerLink]="'/restaurants'"
          class="btn btn-outline-primary btn-lg"
        >
          <i class="bi bi-arrow-left me-2"></i>Continue Shopping
        </button>
      </div>
    </div>
        <div class="col-lg-4">
      <!-- Cart Summary -->
      <div class="card cart-summary shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <strong>Total: </strong>
            <span class="fs-4 fw-bold text-primary">{{ calculateSubtotal() }}€</span>
          </div>
          <div class="d-grid">
            <button
              class="btn btn-primary btn-lg"
              (click)="proceedToCheckout()"
            >
              <i class="bi bi-bag-check-fill me-2"></i>
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
